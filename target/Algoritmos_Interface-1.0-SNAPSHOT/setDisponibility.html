    <script>
        // Script pour basculer la disponibilité des créneaux
        $(document).ready(function() {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 1) { // Si on a scrollé de plus de 50px
                    $('#navbar').addClass('navbar-scrolled');
                } else {
                    $('#navbar').removeClass('navbar-scrolled');
                }
            });
            
            
            $.ajax({
                url : "./ActionServlet",
                method : "POST",
                data : {
                    todo : "clearSession"
                }
            });
            
            $.ajax({
                url : "./ActionServlet",
                method : "POST",
                data : {
                    todo : "verifyConnexion"
                },
                dataType: 'json'
            }).done(function(response) {
                if (!response.success) {
                    $(location).attr("href", "signIn.html");
                }
            }).fail(function () {
                window.alert("Echec");
            }); 
            
            
            
            $.ajax({
                 url : "./ActionServlet",
                 method : "POST",
                 data : {
                     todo : "adminVerifyConnection"
                 },
                 dataType: 'json'
             }).done(function(response) {
                 if (response.success) {
                     let li = $("<li></li>");
                     let button = $("<button class='btn btn-warning'>Disconnect From Client</button>");
                     button.on("click", function() {
                         $.ajax({
                             url : "./ActionServlet",
                             method : "POST",
                             data : {
                                 todo : "disconnectClient"
                             }
                         }).done(function() {
                             $(location).attr("href", "Admin/index.html");
                         }).fail(function() {
                             window.alert("Echec");
                         });
                     });
                     li.append(button);
                     
                     li.insertBefore($("#disconnect-li"));
                     
                 }
             }).fail(function() {
                 window.alert("Echec");
             });
            
                     
          
            $.ajax({
                url : "./ActionServlet",
                method : "GET",
                data : {
                    todo : "getDispo"
                },
                dataType: 'json'
            }).done(function(response) {
                if (!response.success) {
                    $("#title").text("Set the dispo, you have not done it yet!");
                }
                $('.slot').each(function(){
                    if (response.success){
                        //Get the day and the jour of the slot
                        const day = $(this).data('day');
                        const hour = $(this).data('slot');

                        //Initialize correctly the dispo
                        if (response[day][hour]) {
                            $(this).addClass("available");
                        } else {
                            $(this).addClass("unavailable");
                        }
                    } else {
                        $(this).addClass("unavailable");                        
                    }
                        
                        //Make it responsive to the click
                    $(this).on('click', function() {
                        if ($(this).hasClass('unavailable')) {
                          $(this).removeClass('unavailable').addClass('available');
                        } else {
                          $(this).removeClass('available').addClass('unavailable');
                        }
                    });
                });
            }).fail(function() {
                window.alert(Echec);
            });
            
            
            $("#validate").on('click', function() {
                let dispo = Array(7);
                $('.slot').each(function() {
                    const day = $(this).data('day-index'); // Récupérer le jour à partir de l'attribut 'data-day'
                    const hour = $(this).data('slot'); // Récupérer le numéro du créneau à partir de 'data-slot'

                    //Initialize the hour table if needed
                    if (!dispo[day-1]) {
                        dispo[day-1] = Array(12);
                    }
                    dispo[day-1][hour - 1] = $(this).hasClass('available');
                });
                
                console.log(dispo);
                
                $.ajax({
                    url : "./ActionServlet",
                    method : "POST",
                    data : {
                        todo : "setDispo",
                        dispo : JSON.stringify(dispo)
                    },
                    dataType: 'json'
                }).done(function(response) {
                    if (response.success) {
                        location.reload();
                    } else {
                        window.alert("Erreur mais pas echec");
                    }
                }).fail(function() {
                    window.alert("Echec");
                });
            });
            
            
            $("#deconnexion").on("click", function() {
                $.ajax({
                    url : "./ActionServlet",
                    method : "POST",
                    data : {
                        todo : "disconnect"
                    },
                    dataType: 'json'
                }).done(function(response) {
                    if (response.success) {
                        $(location).attr("href", "signIn.html");
                    }
                }).fail(function() {
                    window.alert("Echec");
                });
            });

        });

    </script>
