<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        
        <div class="h1 text-center">Declare that you'</div>
            
            
        <div class="container d-flex flex-column align-items-center pt-5" id="form">            
            <select class="text-center rounded w-25 justify-content-center mb-5" id="method" name="method">
                <option value="CARD" disabled selected hidden>Choose a payment method</option>
                <option value="CARD">Card</option>
                <option value="CASH">Cash</option>
                <option value="PAYMENT">Payment</option>
                <option value="CHECK">Check</option>
            </select>
            
            <button id="confirm" class="btn btn-primary">Confirm</button>
        </div>
        
        
        
    </body>
    
    <script>
        $(document).ready(function() {
            $.ajax({
                url : "./ActionServlet",
                method : "POST",
                date : {
                    todo : "verifyConnexion"
                },
                dataType: 'json'
            }).done(function (response) {
                if (!response) {
                    $(location).attr("href", "signIn.html");
                }
            }).fail(function() {
                window.alert("Echec");
            });
            
            $.ajax({
                url : "./ActionServlet",
                method : "POST",
                date : {
                    todo : "verifyAppointment"
                },
                dataType: 'json'
            }).done(function (response) {
                if (!response) {
                    $(location).attr("href", "index.html");
                }
            }).fail(function() {
                window.alert("Echec");
            });
            
            $.ajax({
                url : "./ActionServlet",
                method : "POST",
                data : {
                    todo : "getAppointment"
                },
                dataType: 'json'
            }).done(function(response) {
                if (response.success) {
                    if (response.appointment.emmitted) {
                        $("#form").prepend($("<div class='text-center h2'>Confirm that you received: "+ response.price + " $<br>With the  </div>"));
                    } else {
                        $("#form").prepend($("<div class='text-center h2'>You are going to declare that you received: "+ response.price + " $</div>"));
                    }
                } else {
                    window.alert("Probleme mais pas Echec");
                }
            }).fail(function() {
                window.alert("Echec");
            });
            
            
            $("#confirme").on("click", function() {
                let method = $("#method").val();
                $.ajax({
                    url : "./ActionServlet",
                    method : "POST",
                    data : {
                        todo : "emmitPayment",
                        method : method
                    },
                    dataType: 'json'
                }).done(function(response) {
                    if (response) {
                        $(location).attr("href", "passedAppointments");
                    } else {
                        window.alert("Probleme mais pas Echec");
                    }
                }).fail(function() {
                    window.alert("Echec");
                });
            });
            
        });
    </script>
</html>
